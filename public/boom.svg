<svg
    width="200" height="200"
    viewBox="0 0 200 200"
    xmlns="http://www.w3.org/2000/svg"
>
    <!-- Gradient Background -->
    <defs>
        <radialGradient id="grad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ff7b00; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff0000; stop-opacity:1" />
        </radialGradient>
    </defs>
    <circle cx="100" cy="100" r="90" fill="url(#grad)"/>
    
    <!-- Boom Text -->
    <text x="50%" y="50%" font-size="50" font-weight="bold"
          fill="white" text-anchor="middle" dominant-baseline="middle"
          font-family="Arial, sans-serif" stroke="black" stroke-width="2">BOOM</text>
    
    <!-- Shopping Cart Icon -->
    <path d="M50 140 L70 140 L90 70 L160 70 L170 100 L80 100" 
          stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Explosion Effect -->
    <polygon points="160,30 170,50 150,50 165,65 145,65 160,80 140,80 150,95 130,90 140,110 120,100"
             fill="yellow" stroke="black" stroke-width="2" opacity="0.9"/>
</svg>
